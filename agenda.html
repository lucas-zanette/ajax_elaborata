<html>
	<head>
		<title>Aula de JS</title>		

		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

		<script type="text/javascript" src="agenda.js">
        </script>
        
        <style>
            label {
                width: 100px;
                display: inline-block;
            }

            .form {
                width: 500px;

            }
            table {
                margin: 20px 0;
                border: 1px solid;
                border-collapse: collapse;
            }
            table td, table th {
                border: 1px solid;
                padding: 6px;
            }
            table th {
                background-color: silver;
            }
        </style>

	</head>
	
		
	<body>
        <h1>Agenda</h1>
        <fieldset class="form">
            <label>Nome</label>
            <input type="text" id="nome"/>
            <br>
            <label>Telefone</label>
            <input type="text" id="telefone" />
            <br>
            <label>Email</label>
            <input type="text" id="email" />
            <br>

            <button onclick="gravar()">Gravar</button>            
        </fieldset>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                </tr>
            </thead>

            <tbody id="lista">
                
            </tbody>
        </table>     

</body>

</html>
